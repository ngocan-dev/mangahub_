version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mangahub-postgres
    environment:
      POSTGRES_USER: mangahub
      POSTGRES_PASSWORD: mangahub_password
      POSTGRES_DB: mangahub
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mangahub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mangahub"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mangahub-redis
    command: redis-server --appendonly yes --requirepass mangahub_redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - mangahub-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Migration Service
  migrate:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
      args:
        SERVER: migrate
    container_name: mangahub-migrate
    environment:
      DATABASE_URL: postgres://mangahub:mangahub_password@postgres:5432/mangahub?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mangahub-network
    restart: "no"

  # HTTP REST API Server
  api-server:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
      args:
        SERVER: api-server
    container_name: mangahub-api
    environment:
      # Database
      DATABASE_URL: postgres://mangahub:mangahub_password@postgres:5432/mangahub?sslmode=disable
      DB_DRIVER: postgres
      # Redis
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: mangahub_redis_password
      REDIS_DB: 0
      # Server
      HTTP_PORT: 8080
      GIN_MODE: release
      # JWT
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRY: 24h
      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - mangahub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # gRPC Server
  grpc-server:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
      args:
        SERVER: grpc-server
    container_name: mangahub-grpc
    environment:
      DATABASE_URL: postgres://mangahub:mangahub_password@postgres:5432/mangahub?sslmode=disable
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: mangahub_redis_password
      GRPC_PORT: 50051
    ports:
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - mangahub-network
    restart: unless-stopped

  # WebSocket Chat Server
  ws-server:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
      args:
        SERVER: ws-server
    container_name: mangahub-websocket
    environment:
      DATABASE_URL: postgres://mangahub:mangahub_password@postgres:5432/mangahub?sslmode=disable
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: mangahub_redis_password
      WS_PORT: 8081
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mangahub-network
    restart: unless-stopped

  # TCP Sync Server
  tcp-server:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
      args:
        SERVER: tcp-server
    container_name: mangahub-tcp
    environment:
      DATABASE_URL: postgres://mangahub:mangahub_password@postgres:5432/mangahub?sslmode=disable
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: mangahub_redis_password
      TCP_PORT: 9000
      TCP_MAX_CLIENTS: 1000
    ports:
      - "9000:9000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mangahub-network
    restart: unless-stopped

  # UDP Notification Server
  udp-server:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
      args:
        SERVER: udp-server
    container_name: mangahub-udp
    environment:
      DATABASE_URL: postgres://mangahub:mangahub_password@postgres:5432/mangahub?sslmode=disable
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: mangahub_redis_password
      UDP_PORT: 9001
    ports:
      - "9001:9001/udp"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mangahub-network
    restart: unless-stopped

networks:
  mangahub-network:
    driver: bridge
    name: mangahub-network

volumes:
  postgres_data:
    name: mangahub-postgres-data
  redis_data:
    name: mangahub-redis-data
