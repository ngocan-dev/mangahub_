syntax = "proto3";

package mangahub.manga.v1;
option go_package = "github.com/yourname/mangahub/backend/proto/gen;mangapb";

service MangaService {
  rpc GetMangaById (GetMangaByIdRequest) returns (GetMangaByIdResponse);
  rpc ListManga (ListMangaRequest) returns (ListMangaResponse);
}

message GetMangaByIdRequest { int32 id = 1; }
message GetMangaByIdResponse { Manga manga = 1; }

message Manga {
  int32 id = 1;
  string title = 2;
  string author = 3;
  string cover_image = 4;
}
